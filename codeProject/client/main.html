<head>
  <title>CoWorkr code project demo</title>
  <head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="./css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel='stylesheet' href='css/c3.min.css'>
    <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  </head>

<body> 
  <!-- navigation bar -->
  <nav class="orange lighten-1" role="navigation">
    <div class="nav-wrapper container">
      <a id="logo-container" class="brand-logo row center">CoWorkr code project demo</a>
    </div>
  </nav>

  <!-- middle part -->
  <div class="section no-pad-bot" id="index-banner">
    <div class="container">
      <h1 class="header center blue-text">Scatter chart with chart.js</h1>
      <div class="row center">
        {{> charts}}<!-- import template for scatter chart of chart.js -->
      </div>
      <div class="row center">
        {{> refreshButton}}<!-- button to reload data -->
      </div>
      <h1 class="header center blue-text">Timeseries chart with c3.js</h1>
      <div class="row center">
        {{> c3Charts}}<!-- import template for timeseries chart of c3.js -->
      </div>
      
      <br><br>

    </div>
  </div>

  <!-- footer bar -->
  <footer class="page-footer orange">
    <div class="footer-copyright">
      <div class="container">
      Made by <a class="orange-text text-lighten-3" href="http://materializecss.com">Materialize</a>
      </div>
    </div>
  </footer>

  <!--JavaScript at end of body for optimized loading-->  
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> 
</body>



<!-- template for scatter chart of chart.js -->
<template name="charts">
    <canvas id="scatterChart"></canvas>
</template>

<!-- template for timeseries chart of c3.js -->
<template name="c3Charts">
  <div id="c3Charts"></div>
</template>

<!-- template for reload data button-->
<template name="refreshButton">
  <button id="refreshButton" class="btn-large waves-effect waves-light blue">Reload data</button>
</template>
